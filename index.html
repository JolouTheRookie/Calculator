<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Fundamentals - Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" name="screen" id="screen">
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <th><button>C</button></th>
                    <th><button>CE</button></th>
                    <th><button>%</button></th>
                    <th><button>/</button></th>
                </tr>  
                <tr>
                    <th><button>7</button></th>
                    <th><button>8</button></th>
                    <th><button>9</button></th>
                    <th><button>x</button></th>
                </tr>
                <tr>
                    <th><button>4</button></th>
                    <th><button>5</button></th>
                    <th><button>6</button></th>
                    <th><button>-</button></th>
                </tr>
                <tr>
                    <th><button>1</button></th>
                    <th><button>2</button></th>
                    <th><button>3</button></th>
                    <th><button>+</button></th>
                </tr>
                <tr>
                    <th><button>0</button></th>
                    <th><button>.</button></th>
                    <th colspan="2"><button>=</button></th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
